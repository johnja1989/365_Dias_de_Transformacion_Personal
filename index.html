    </style>

<body>

    <script>
        // Base de datos de reflexiones y manifestaciones
        const dailyContent = {
            reflections: [
                "Cada amanecer es una invitaci√≥n a reinventarte. Hoy tienes la oportunidad de ser una versi√≥n mejorada de quien fuiste ayer. No necesitas cambios dram√°ticos; peque√±os pasos conscientes pueden crear transformaciones extraordinarias.",
                
                "La gratitud no es solo reconocer lo bueno en tu vida, sino encontrar la luz incluso en los momentos dif√≠ciles. Cuando cambias tu perspectiva, cambias tu realidad.",
                
                "Tu mente es como un jard√≠n. Los pensamientos que cultivas determinar√°n qu√© florece en tu vida. Siembra intenciones positivas y riega tus sue√±os con acciones consistentes.",
                
                "El fracaso no es el final del camino, es informaci√≥n valiosa. Cada error te ense√±a algo que el √©xito no puede. Abraza tus imperfecciones como escalones hacia tu crecimiento.",
                
                "La autocompasi√≥n es el fundamento de la transformaci√≥n. Tr√°tate con la misma amabilidad que mostrar√≠as a tu mejor amigo. El cambio florecer√° desde el amor, no desde la cr√≠tica.",
                
                // ... (contenido se genera din√°micamente para completar 365 d√≠as)
            ],
            
            manifestations: [
                ["Soy capaz de crear la vida que deseo", "Cada d√≠a me acerco m√°s a mis objetivos", "Conf√≠o en mi capacidad de superar cualquier desaf√≠o"],
                ["La abundancia fluye hacia m√≠ de manera natural", "Merezco amor, √©xito y felicidad", "Soy un im√°n para las oportunidades positivas"],
                ["Mi mente est√° llena de pensamientos constructivos", "Elijo la paz y la serenidad en cada momento", "Soy el arquitecto de mi destino"],
                ["Cada obst√°culo es una oportunidad de crecimiento", "Mi resiliencia me hace m√°s fuerte cada d√≠a", "Aprendo y evoluciono constantemente"],
                ["Me amo y me acepto completamente", "Soy digno de todo lo bueno que la vida ofrece", "Mi autoestima crece cada d√≠a"]
            ]
        };

        // Estado de la aplicaci√≥n
        let currentDay = 1;
        let isPlaying = false;
        let progress = JSON.parse(localStorage.getItem('dailyProgress') || '{}');
        let currentAudio = null;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            populateDaySelector();
            goToToday();
            updateStats();
            generateFullContent();
        });

        function initializeApp() {
            // Configurar tema inicial
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon();
        }

        function generateFullContent() {
            // Generar reflexiones para todos los d√≠as del a√±o
            const baseReflections = dailyContent.reflections;
            const baseManifestation = dailyContent.manifestations;
            
            for (let i = baseReflections.length; i < 365; i++) {
                dailyContent.reflections.push(generateReflection(i + 1));
                dailyContent.manifestations.push(generateManifestations(i + 1));
            }
        }

        function generateReflection(day) {
            const themes = {
                personal: [
                    "El crecimiento personal es un viaje, no un destino. Cada d√≠a que dedicas a conocerte mejor es una inversi√≥n en tu futuro m√°s pleno y aut√©ntico.",
                    "Tu zona de confort es un lugar hermoso, pero nada crece ah√≠. Hoy, atr√©vete a dar un paso peque√±o hacia algo que te inspire pero tambi√©n te desaf√≠e.",
                    "La confianza no viene de nunca fallar, sino de saber que puedes recuperarte de cualquier ca√≠da. Tu fortaleza se construye en los momentos dif√≠ciles.",
                ],
                relaciones: [
                    "Las relaciones m√°s profundas nacen cuando tienes el valor de ser vulnerable. Compartir tu verdad aut√©ntica es el regalo m√°s valioso que puedes ofrecer.",
                    "Escuchar no es solo o√≠r las palabras, sino entender el coraz√≥n que las impulsa. Hoy, regala a alguien el poder de tu atenci√≥n completa.",
                    "El amor hacia otros comienza con el amor hacia ti mismo. No puedes dar lo que no posees, as√≠ que cultiva primero tu propia compasi√≥n.",
                ],
                prop√≥sito: [
                    "Tu prop√≥sito no siempre llega como una revelaci√≥n dram√°tica. A menudo se descubre en los peque√±os momentos donde sientes que contribuyes al mundo.",
                    "La pasi√≥n sin acci√≥n es solo un sue√±o. La acci√≥n sin pasi√≥n es solo trabajo. La magia ocurre cuando las combinas con prop√≥sito e intenci√≥n.",
                    "No necesitas cambiar el mundo entero. Si puedes mejorar un d√≠a, una sonrisa, una vida a la vez, ya est√°s cumpliendo un prop√≥sito noble.",
                ]
            };
            
            const themeKeys = Object.keys(themes);
            const randomTheme = themes[themeKeys[day % themeKeys.length]];
            return randomTheme[day % randomTheme.length];
        }

        function generateManifestations(day) {
            const manifestationSets = [
                ["Cada d√≠a descubro nuevas fortalezas en m√≠", "Mi potencial es ilimitado", "Creo en mi capacidad de lograr grandes cosas"],
                ["Atraigo relaciones positivas y nutritivas", "Soy una fuente de energ√≠a positiva para otros", "El amor y la comprensi√≥n fluyen en mi vida"],
                ["Mis decisiones est√°n alineadas con mis valores", "Encuentro mi prop√≥sito en cada acci√≥n que realizo", "Mi vida tiene significado y direcci√≥n"],
                ["La creatividad fluye libremente a trav√©s de m√≠", "Soy innovador y encuentro soluciones √∫nicas", "Mi imaginaci√≥n no tiene l√≠mites"],
                ["Mi cuerpo es fuerte, saludable y lleno de vitalidad", "Cuido mi bienestar f√≠sico y mental", "La energ√≠a positiva circula por todo mi ser"]
            ];
            
            return manifestationSets[day % manifestationSets.length];
        }

        function populateDaySelector() {
            const selector = document.getElementById('daySelector');
            for (let i = 1; i <= 365; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `D√≠a ${i}`;
                selector.appendChild(option);
            }
            
            selector.addEventListener('change', function() {
                loadDay(parseInt(this.value));
            });
        }

        function loadDay(day) {
            currentDay = day;
            document.getElementById('daySelector').value = day;
            
            showLoading();
            
            setTimeout(() => {
                renderDayContent(day);
                hideLoading();
            }, 500);
        }

        function renderDayContent(day) {
            const dayCard = document.getElementById('dayCard');
            const reflection = dailyContent.reflections[(day - 1) % dailyContent.reflections.length];
            const manifestations = dailyContent.manifestations[(day - 1) % dailyContent.manifestations.length];
            
            const date = new Date();
            date.setMonth(0, 1); // 1 de enero
            date.setDate(day);
            
            const isCompleted = progress[day] || false;
            const completedClass = isCompleted ? 'completed' : '';
            
            dayCard.innerHTML = `
                <div class="day-header">
                    <div class="day-number">D√≠a ${day}</div>
                    <div class="day-date">${date.toLocaleDateString('es-ES', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })}</div>
                </div>
                
                <div class="reflection-section">
                    <h3 class="section-title">
                        üåü Reflexi√≥n del D√≠a
                    </h3>
                    <p class="reflection-text">${reflection}</p>
                    
                    <div class="audio-player">
                        <div class="player-controls">
                            <button class="play-btn" onclick="toggleAudio()">
                                <span id="playIcon">‚ñ∂Ô∏è</span>
                            </button>
                            <div class="progress-bar" onclick="seekAudio(event)">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span> / <span id="totalTime">2:30</span>
                            </div>
                        </div>
                        <p style="font-size: 0.875rem; color: var(--text-light); margin-top: 0.5rem;">
                            üéß Escucha esta reflexi√≥n con voz sintetizada para una experiencia m√°s inmersiva
                        </p>
                    </div>
                </div>
                
                <div class="reflection-section">
                    <h3 class="section-title">
                        ‚ú® Manifestaciones Diarias
                    </h3>
                    <ul class="manifestation-list">
                        ${manifestations.map(manifestation => 
                            `<li class="manifestation-item">${manifestation}</li>`
                        ).join('')}
                    </ul>
                    <p style="font-style: italic; color: var(--text-light); margin-top: 1rem;">
                        üí° Repite estas afirmaciones en voz alta para potenciar su efecto
                    </p>
                </div>
            `;
        }

        function toggleAudio() {
            const playIcon = document.getElementById('playIcon');
            
            if (!isPlaying) {
                // Simular reproducci√≥n de audio
                playIcon.textContent = '‚è∏Ô∏è';
                isPlaying = true;
                simulateAudioProgress();
                
                // Crear audio sint√©tico usando Web Speech API si est√° disponible
                if ('speechSynthesis' in window) {
                    const reflection = dailyContent.reflections[(currentDay - 1) % dailyContent.reflections.length];
                    const utterance = new SpeechSynthesisUtterance(reflection);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                    
                    utterance.onend = () => {
                        playIcon.textContent = '‚ñ∂Ô∏è';
                        isPlaying = false;
                        document.getElementById('progressFill').style.width = '0%';
                    };
                    
                    speechSynthesis.speak(utterance);
                    currentAudio = utterance;
                }
            } else {
                playIcon.textContent = '‚ñ∂Ô∏è';
                isPlaying = false;
                if (currentAudio && 'speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
            }
        }

        function simulateAudioProgress() {
            if (!isPlaying) return;
            
            let progress = 0;
            const progressBar = document.getElementById('progressFill');
            const currentTimeElement = document.getElementById('currentTime');
            
            const interval = setInterval(() => {
                if (!isPlaying || progress >= 100) {
                    clearInterval(interval);
                    return;
                }
                
                progress += 0.67; // Simular progreso de 2:30 minutos
                progressBar.style.width = progress + '%';
                
                const currentSeconds = Math.floor((progress / 100) * 150); // 2:30 = 150 segundos
                const minutes = Math.floor(currentSeconds / 60);
                const seconds = currentSeconds % 60;
                currentTimeElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 100);
        }

        function goToToday() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            loadDay(dayOfYear > 365 ? 365 : dayOfYear);
        }

        function goToRandomDay() {
            const randomDay = Math.floor(Math.random() * 365) + 1;
            loadDay(randomDay);
        }

        function markAsCompleted() {
            progress[currentDay] = true;
            localStorage.setItem('dailyProgress', JSON.stringify(progress));
            updateStats();
            
            // Mostrar feedback visual
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚úÖ Completado';
            button.style.background = 'var(--success-color)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 2000);
        }

        function updateStats() {
            const completedCount = Object.keys(progress).length;
            const currentStreak = calculateStreak();
            const totalReflections = completedCount; // Asumiendo que cada d√≠a completado = reflexi√≥n le√≠da
            const progressPercent = Math.round((completedCount / 365) * 100);

        function calculateStreak() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            let streak = 0;
            
            for (let i = dayOfYear; i >= 1; i--) {
                if (progress[i]) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeButton = document.querySelector('.theme-toggle');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeButton.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function showLoading() {

        }

        function hideLoading() {

        }

        function seekAudio(event) {
            if (!isPlaying) return;
            
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width * 100;
            
            document.getElementById('progressFill').style.width = percent + '%';
            
            const currentSeconds = Math.floor((percent / 100) * 150);
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            document.getElementById('currentTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Notificaciones diarias (si el usuario lo permite)
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        scheduleDailyNotification();
                    }
                });
            }
        }

        function scheduleDailyNotification() {
            // Programar notificaci√≥n diaria a las 8:00 AM
            const now = new Date();
            const scheduledTime = new Date();
            scheduledTime.setHours(8, 0, 0, 0);
            
            if (scheduledTime <= now) {
                scheduledTime.setDate(scheduledTime.getDate() + 1);
            }
            
            const timeUntilNotification = scheduledTime.getTime() - now.getTime();
            
            setTimeout(() => {
                if (Notification.permission === 'granted') {
                    new Notification('üåü Tu transformaci√≥n diaria te espera', {
                        body: 'Es hora de tu reflexi√≥n y manifestaciones del d√≠a. ¬°Vamos a crecer juntos!',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%236366f1"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="40">‚ú®</text></svg>',
                        tag: 'daily-reflection'
                    });
                }
                // Programar para el siguiente d√≠a
                setTimeout(scheduleDailyNotification, 24 * 60 * 60 * 1000);
            }, timeUntilNotification);
        }

        // Funciones de exportaci√≥n y compartir progreso
        function exportProgress() {
            const progressData = {
                completedDays: Object.keys(progress).length,
                totalDays: 365,
                streak: calculateStreak(),
                completedDaysArray: Object.keys(progress).map(Number).sort((a, b) => a - b),
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(progressData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `mi-progreso-365-dias-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function shareProgress() {
            const completedCount = Object.keys(progress).length;
            const progressPercent = Math.round((completedCount / 365) * 100);
            const streak = calculateStreak();
            
            const shareText = `üåü Mi progreso en 365 D√≠as de Transformaci√≥n:\n\n‚úÖ ${completedCount} d√≠as completados (${progressPercent}%)\nüî• Racha actual: ${streak} d√≠as\n\n¬°Cada d√≠a es una oportunidad de crecimiento! #365DiasDeTransformacion #CrecimientoPersonal`;
            
            if (navigator.share) {
                navigator.share({
                    title: '365 D√≠as de Transformaci√≥n - Mi Progreso',
                    text: shareText
                });
            } else {
                // Fallback: copiar al portapapeles
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('¬°Progreso copiado al portapapeles! Puedes pegarlo en tus redes sociales.');
                });
            }
        }

        // Funci√≥n para generar reflexiones personalizadas basadas en el progreso
        function getPersonalizedMessage() {
            const completedCount = Object.keys(progress).length;
            const streak = calculateStreak();
            
            if (completedCount === 0) {
                return "¬°Bienvenido a tu viaje de transformaci√≥n! Cada gran cambio comienza con un primer paso consciente.";
            } else if (completedCount < 7) {
                return "¬°Excelente inicio! Los primeros d√≠as son los m√°s importantes. Est√°s construyendo un h√°bito que transformar√° tu vida.";
            } else if (completedCount < 30) {
                return `¬°Vas genial! Has completado ${completedCount} d√≠as. Los cambios reales empiezan a manifestarse despu√©s de 21 d√≠as de pr√°ctica consistente.`;
            } else if (completedCount < 100) {
                return `¬°Incre√≠ble! ${completedCount} d√≠as de crecimiento personal. Ya no eres la misma persona que empez√≥ este viaje. ¬øPuedes sentir la diferencia?`;
            } else {
                return `¬°Eres una inspiraci√≥n! ${completedCount} d√≠as de transformaci√≥n consciente. Tu dedicaci√≥n es prueba de que el cambio real es posible.`;
            }
        }

        // Agregar mensaje personalizado al renderizar el d√≠a
        function addPersonalizedMessage() {
            const dayCard = document.getElementById('dayCard');
            const personalMessage = getPersonalizedMessage();
            
            const messageElement = document.createElement('div');
            messageElement.style.cssText = `
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);

            `;
            messageElement.innerHTML = `
                <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üéØ</div>

            dayCard.insertBefore(messageElement, dayCard.firstChild.nextSibling);
        }

        // Mejorar la funci√≥n renderDayContent
        const originalRenderDayContent = renderDayContent;
        renderDayContent = function(day) {
            originalRenderDayContent(day);
            addPersonalizedMessage();
            
            // Agregar botones de acci√≥n adicionales
            const actionButtons = document.createElement('div');
            actionButtons.style.cssText = `
                display: flex;
                gap: 1rem;
                margin-top: 2rem;

            `;
            
            actionButtons.innerHTML = `
                <button class="btn btn-secondary" onclick="exportProgress()" title="Descargar mi progreso">
                    üìä Exportar Progreso
                </button>
                <button class="btn btn-secondary" onclick="shareProgress()" title="Compartir mi progreso">
                    üì± Compartir
                </button>
                <button class="btn btn-secondary" onclick="requestNotificationPermission()" title="Activar recordatorios diarios">
                    üîî Recordatorios
                </button>
            `;
            
            document.getElementById('dayCard').appendChild(actionButtons);
        };

        // Agregar atajos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (currentDay > 1) loadDay(currentDay - 1);
                    break;
                case 'ArrowRight':
                    if (currentDay < 365) loadDay(currentDay + 1);
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAudio();
                    break;
                case 'Enter':
                    markAsCompleted();
                    break;
                case 'r':
                    goToRandomDay();
                    break;
                case 't':
                    goToToday();
                    break;
                case 'd':
                    toggleTheme();
                    break;
            }
        });

        // Mostrar atajos en la interfaz
        function showKeyboardShortcuts() {
            const shortcuts = document.createElement('div');
            shortcuts.style.cssText = `
                position: fixed;
                bottom: 20px;

                <div>‚Üê ‚Üí Navegar d√≠as</div>

            `;
            
            document.body.appendChild(shortcuts);
            
            // Auto-ocultar despu√©s de 10 segundos
            setTimeout(() => {
                if (shortcuts.parentElement) {
                    shortcuts.remove();
                }
            }, 10000);
        }

        // Mostrar atajos al cargar
        setTimeout(showKeyboardShortcuts, 3000);

        // Analytics b√°sicos (sin cookies)
        function trackEngagement() {
            const sessionData = {
                daysVisited: JSON.parse(sessionStorage.getItem('daysVisited') || '[]'),
                audioPlayed: sessionStorage.getItem('audioPlayed') === 'true',
                sessionStart: sessionStorage.getItem('sessionStart') || Date.now()
            };
            
            if (!sessionData.daysVisited.includes(currentDay)) {
                sessionData.daysVisited.push(currentDay);
                sessionStorage.setItem('daysVisited', JSON.stringify(sessionData.daysVisited));
            }
        }

        // Llamar tracking cuando se carga un d√≠a
        const originalLoadDay = loadDay;
        loadDay = function(day) {
            originalLoadDay(day);
            trackEngagement();
        };

        // Funci√≥n de auto-guardado mejorada
        function autoSave() {
            const appState = {
                progress: progress,
                currentDay: currentDay,
                theme: document.documentElement.getAttribute('data-theme'),
                lastAccess: Date.now()
            };
            
            localStorage.setItem('365-app-state', JSON.stringify(appState));
        }

        // Auto-guardar cada 30 segundos
        setInterval(autoSave, 30000);

        // Restaurar estado al inicializar
        function restoreState() {
            const savedState = JSON.parse(localStorage.getItem('365-app-state') || '{}');
            
            if (savedState.progress) {
                progress = savedState.progress;
            }
            
            if (savedState.currentDay && savedState.lastAccess) {
                const daysSinceLastAccess = Math.floor((Date.now() - savedState.lastAccess) / (1000 * 60 * 60 * 24));
                
                // Si fue hace menos de 7 d√≠as, restaurar el d√≠a actual
                if (daysSinceLastAccess < 7) {
                    currentDay = savedState.currentDay;
                }
            }
        }

        // Mejorar inicializaci√≥n
        const originalInitializeApp = initializeApp;
        initializeApp = function() {
            originalInitializeApp();
            restoreState();
        };

        // Mensaje de bienvenida para nuevos usuarios
        function showWelcomeMessage() {
            const isFirstVisit = !localStorage.getItem('365-first-visit');
            
            if (isFirstVisit) {
                localStorage.setItem('365-first-visit', 'true');
                
                setTimeout(() => {
                    const welcome = document.createElement('div');
                    welcome.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: var(--bg-light);
                        border: 2px solid var(--primary-color);
                        border-radius: 1.5rem;
                        padding: 2rem;

                        text-align: center;
                        box-shadow: var(--shadow-medium);

                    `;
                    
                    welcome.innerHTML = `
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üåü</div>
                        <h2 style="color: var(--primary-color); margin-bottom: 1rem;">¬°Bienvenido a tu transformaci√≥n!</h2>
                        <p style="margin-bottom: 1.5rem; color: var(--text-light);">
                            Est√°s a punto de comenzar un viaje extraordinario de 365 d√≠as. 
                            Cada d√≠a descubrir√°s nuevas reflexiones y manifestaciones dise√±adas para inspirarte y motivarte.
                        </p>
                        <p style="margin-bottom: 1.5rem; font-weight: 500;">

                        </p>
                        <button class="btn btn-primary" onclick="this.parentElement.remove()" style="width: 100%;">
                            ¬°Comenzar mi transformaci√≥n! üöÄ
                        </button>
                    `;
                    
                    document.body.appendChild(welcome);
                }, 1000);
            }
        }

        // Mostrar bienvenida despu√©s de la inicializaci√≥n
        setTimeout(showWelcomeMessage, 2000);

        // Guardar progreso antes de cerrar la p√°gina
        window.addEventListener('beforeunload', autoSave);
    </script>
